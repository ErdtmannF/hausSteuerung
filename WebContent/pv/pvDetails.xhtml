<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<p:poll interval="5" listener="#{pvBean.ladePvDaten()}"
	update="pvDetails" />

<p:outputPanel id="pvDetails" style="border-style:none">

	<p:fieldset legend="Batterie #{pvBean.batt.ladeStandStr} %"
		toggleable="true" toggleSpeed="300" collapsed="true">

		<p:panelGrid>
			<p:row>
				<p:column styleClass="noBorder testCenter" colspan="2">
					<strong><h:outputText styleClass="#{pvBean.batt.farbe}"
							value="#{pvBean.batt.ladung}" /></strong>
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="noBorder">
					<strong>Ladestand:</strong>
				</p:column>
				<p:column styleClass="noBorder">
					<h:outputText id="ladeStand" value="#{pvBean.batt.ladeStandStr} %" />
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="noBorder">
					<strong>Spannung:</strong>
				</p:column>
				<p:column styleClass="noBorder">
					<h:outputText id="spannung"
						value="#{pvBean.batt.spannungNachkomma} V" />
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="noBorder">
					<strong>Strom:</strong>
				</p:column>
				<p:column styleClass="noBorder">
					<h:outputText id="strom"
						value="#{pvBean.batt.ladeStromNachkomma} A" />
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="noBorder">
					<strong>Leistung:</strong>
				</p:column>
				<p:column styleClass="noBorder">
					<h:outputText id="leistung"
						value="#{pvBean.batt.leistungNachkomma} W" />
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="noBorder">
					<strong>Temperatur:</strong>
				</p:column>
				<p:column styleClass="noBorder">
					<h:outputText id="temperatur" value="#{pvBean.batt.temperatur} Â°C" />
				</p:column>
			</p:row>
			<p:row>
				<p:column styleClass="noBorder">
					<strong>Ladezyklen:</strong>
				</p:column>
				<p:column styleClass="noBorder">
					<h:outputText id="zyklen" value="#{pvBean.batt.ladeZyklenStr}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:fieldset>
</p:outputPanel>

</html>
