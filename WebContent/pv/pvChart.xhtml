<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="de" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:commandButton action="#{pvBean.datumMinus}" update="pvChart, datum" title="Tag zurÃ¼ck" icon="fa fa-chevron-left" />

	<p:datePicker id="datum" value="#{pvBean.datum}" pattern="dd.MM.yyyy">
		<p:ajax event="dateSelect" listener="#{pvBean.ladeChart}" update="pvChart" />
	</p:datePicker>
	
	<p:commandButton action="#{pvBean.datumPlus}" update="pvChart, datum"	title="Tag vor" icon="fa fa-chevron-right" />

	<p:commandButton action="#{pvBean.ladeChart}" update="pvChart" icon="fa fa-refresh" />	
	
	<p:progressBar ajax="true" interval="500"	value="#{pvBean.progress}" labelTemplate="{value}%" styleClass="animated" global="false" />
	
	<p:chart id="pvChart" type="line" model="#{pvBean.pvChart}"></p:chart>

</html>
