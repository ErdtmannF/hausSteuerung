<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="de" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<link rel="icon" type="image/png" href="images/favicon-16x16.png" />
	<link href="css/pvDesign.css" rel="stylesheet" type="text/css" media="screen" />

	<title>Login-Seite</title>

</h:head>
<body>
	<h:form id="loginForm">
		<p:panel id="loginPnl" header="Login"
			style="width: 400px; margin: 0 auto;">

			<p:ajaxStatus style="display:block;  margin-top:.5em;">
				<f:facet name="default">
					<h:outputText value="Bitte geben sie Ihre Zugangsdaten ein" />
				</f:facet>
				<f:facet name="start">
					<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="Es ist ein Fehler aufgetreten:" />
				</f:facet>
			</p:ajaxStatus>

			<p:messages id="msg" showIcon="false">
				<p:autoUpdate />
			</p:messages>


			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">

				<h:outputLabel for="username" value="Benutzername" />
				<p:inputText id="username" value="#{login.user}" required="true" requiredMessage="Benutzername erforderlich!" />

				<p:spacer />
				<p:spacer />

				<h:outputLabel for="password" value="Passwort" />
				<p:password id="password" value="#{login.pwd}" feedback="false"	required="true" requiredMessage="Passwort erforderlich!" />

			</h:panelGrid>

			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{login.loginSite()}"	value="Login" update="loginForm" ajax="true" style="float: right;" />
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		</p:blockUI>
	</h:form>
</body>
</html>
